<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>按钮</button>
  <script>
    /********************防抖************************/
    // 先获取标签
    let oBtn = document.querySelector("button");
    // 定义success函数
    function success() {
      console.log("触发了");
    }
    // 防抖函数
    function debounce(fn, time) {
      console.log(1);
      let timer
      return function () {
        if (timer) clearTimeout(timer);
        timer = setTimeout( ()=>{
          fn();
        }, time);
      }
    }
    // 一个高频率点击事件
    oBtn.addEventListener("click", debounce(success, 1000));
    /***********************节流************************/
    let oBtn=document.querySelector("button");
    // 定义一个success函数
    function success(){
      console.log("触发了");
    } 
    // 节流函数
    function throttle(fn,time){
      let canRun=true;
      return function(){
        if(!canRun) return;
        canRun=false;
        setTimeout(() => {
            fn();
            canRun=true;
        }, time);
      }
    }
    // 一个高频率点击事件
    oBtn.addEventListener("click",throttle(success,1000))
  </script>
</body>

</html>
